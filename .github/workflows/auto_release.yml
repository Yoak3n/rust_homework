name: RustAutoRelease

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  release:
    name: release ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64-pc-windows-gnu, x86_64-unknown-linux-musl,x86_64-apple-darwin,wasm32-wasi]
    steps:
    - uses: actions/checkout@v3
    - run: echo $PWD
    - uses: rust-build/rust-build.action@v1.4.4
      with:
        # Output target
        RUSTTARGET: ${{matrix.target}}
        # List of extra files to include in build
        # Path to directory containing Cargo.toml (defaults to project root)
        SRC_DIR: feishu_table_client
        # List of archive types to publish the binaries with, default "zip", supports zip and all tar formats